<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body bgcolor="NavajoWhite">
    <fieldset>
        <h1>Formulário de Contato</h1>
        <form action="#" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome"><br>

            <p>Nascimento (dd/mm/aaaa):
                <input type="data" required name="dia" size="1" maxlength="2" id="dia" placeholder="dia">/
				<input type="data" required name="mes" size="1" maxlength="2" id="mes" placeholder="mês">/
 				<input type="data" required name="ano" size="1" maxlength="4" id="ano" placeholder="ano">
            </p>
            <p>Nome da Mãe:
            <input type="text" required name="mae" size="20" maxlength="40" id="mae" placeholder="Nome da mãe"><br>
            </p>
            <p>Nome da Pai:
                <input type="text" required name="pai" size="20" maxlength="40" id="mae" placeholder="Nome da pai"><br>
                </p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br>
            <br>
            <label for="mensagem">Mensagem:</label><br>
            <textarea id="mensagem" name="mensagem" rows="4" cols="50"></textarea><br>

            <div class="atividade">
					<p>Escolher o curso:<br />
						<input type="checkbox" name="P">Programação<br>
						<input type="checkbox" name="mus" >Web 1<br>
       					<input type="checkbox" name="bal" >Web 2<br>
         				<input type="checkbox" name="pin" >Bancos de Dados<br>
            			<input type="checkbox" name="jud" >Redes de Computadores<br>
               		</p>
            </div>
            <label for="comments">Comentários:</label><br>
            <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br>
    
            <input type="submit" name="enviar" value="Enviar">
        	<input type="reset" name="resetar" value="Reset">
        </form>
    </fieldset> 
    <br>
    <a href="index.html"><p align="right"><img src="img/voltar.png" width="50"></a>
</body>
</html>
